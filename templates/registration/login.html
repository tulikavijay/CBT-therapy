{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block content %}

 <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-8 mx-auto">
        <div class="card card-account my-5">
          <div class="card-body mx-auto">
            <h5 class="card-title text-center">Login</h5>
            <form class="form-account" action="{% url 'login' %}" id="register-form" role="form" autocomplete="off" method="POST">
              <div class="form-label-group">
                {{form.as_p}}
                {% csrf_token %}
                <div class="container">
              	<button class="btn btn-primary btn-lg text-uppercase" type="submit">Login</button>
              	<br>
              {# 	<a href="{% url 'password_reset' %}">Forgot Password?</a> #}
              	<div class="subheading">Don't an account?<a href="{% url 'register' %}">Register</a></div>
              </div>
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


{% endblock %}
