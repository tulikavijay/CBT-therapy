{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

 <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-8 mx-auto">
        <div class="card card-account my-5">
          <div class="card-body mx-auto">
            <h5 class="card-title text-center">Register for CBT</h5>
            <form class="form-account" action="{% url 'registerCBT' %}" id="register-form" role="form" autocomplete="off" method="POST"  enctype="multipart/form-data">
              <div class="form-label-group">
                {{ register_form|crispy }}
                {% csrf_token %}
                <br>
                <div class="container">
              	<button class="btn btn-primary btn-lg text-uppercase" type="submit">Submit</button>
              </div>
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
