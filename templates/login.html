{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block style %}
.form_signup {
  max-width:300px;
  margin: 120px auto;
  font-family: 'Roboto', sans-serif;
  font-size:15px;
}
{% endblock %}

{% block content %}
<div class="form_signup">
	<form method="post">{% csrf_token %}
 {{ form | crispy }}
     <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
 </form>
</div>
{% endblock %}
